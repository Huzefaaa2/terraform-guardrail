name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      ref:
        description: "Tag or branch to release (defaults to the current ref)"
        required: false
        default: ""

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate tag and version
        run: |
          TAG="${GITHUB_REF_NAME}"
          if ! echo "$TAG" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid tag format: $TAG"
            exit 1
          fi
          PY_VERSION=$(python - <<'PY'
          import tomllib
          with open("pyproject.toml", "rb") as f:
              data = tomllib.load(f)
          print(data["project"]["version"])
          PY
          )
          if [ "v${PY_VERSION}" != "$TAG" ]; then
            echo "Tag $TAG does not match pyproject.toml version $PY_VERSION"
            exit 1
          fi
      - name: Build
        run: |
          python -m pip install --upgrade build
          python -m build
      - name: Publish to PyPI
        if: ${{ secrets.PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade twine
          twine upload --skip-existing dist/*
      - name: Skip PyPI publish (missing token)
        if: ${{ secrets.PYPI_API_TOKEN == '' }}
        run: echo "PYPI_API_TOKEN not set; skipping PyPI publish."
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python - <<'PY' > /tmp/release.json
          import json
          import pathlib
          import subprocess

          tag = subprocess.check_output(["git", "describe", "--tags", "--abbrev=0"], text=True).strip()
          body = pathlib.Path("RELEASE_NOTES.md").read_text() if pathlib.Path("RELEASE_NOTES.md").exists() else ""
          payload = {
              "tag_name": tag,
              "name": tag,
              "body": body,
              "draft": False,
              "prerelease": False,
          }
          print(json.dumps(payload))
          PY
          curl -sS -X POST \
            -H "Authorization: token ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases" \
            -d @/tmp/release.json
