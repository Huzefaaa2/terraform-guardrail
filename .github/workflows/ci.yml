name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Lint
        run: ruff check .
      - name: Test
        run: pytest
      - name: Docker API smoke test
        run: |
          docker build -t terraform-guardrail-ci .
          docker run -d --rm -p 8080:8080 --name terraform-guardrail-ci terraform-guardrail-ci
          sleep 2
          curl -f http://127.0.0.1:8080/health
          docker stop terraform-guardrail-ci
